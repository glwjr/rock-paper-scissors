<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/bed57373ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="header">
            Rock Paper Scissors
        </div>
        <div id="scoreboard">
            <div id="player-section">
                <div id="player-score">Player: 0</div>
                <div id="player-choice"></div>
            </div>
            <div id="computer-section">
                <div id="computer-score">Computer: 0</div>
                <div id="computer-choice"></div>
            </div>
        </div>
        <div id="buttons">
            <button id="rock-button"><i class="fas fa-hand-rock"></i></button>
            <button id="paper-button"><i class="fas fa-hand-paper"></i></button>
            <button id="scissors-button"><i class="fas fa-hand-scissors"></i></button>
        </div>
        <div id="game-status"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
